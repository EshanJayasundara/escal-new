---
layout: default
title: "People"
---

<section class="home-slider owl-carousel">
	<div class="slider-item bread-item" style="background-image: url('assets/images/img4.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container" data-scrollax-parent="true">
			<div class="row slider-text align-items-end">
				<div class="col-md-7 col-sm-12 ftco-animate mb-5">
					<p class="breadcrumbs" data-scrollax=" properties: { translateY: '70%', opacity: 1.6}"><span
							class="mr-2"><a href="index.html">Home</a></span>/ <span>People</span></p>
					<h1 class="mb-3 font-weight-bold" data-scrollax=" properties: { translateY: '70%', opacity: .9}">Faculty and Staff Profiles
					</h1>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="ftco-section bg-light">
	<div class="container">
	<div class="row justify-content-center mb-5 pb-3">
		<div class="col-md-7 heading-section ftco-animate text-center">
		<h2 class="mb-4">Our Team</h2>
		</div>
	</div>
	<div class="row">
		{% assign people = site.data.people %}
		{% for person in people %}
			<div class="col-lg-4 mb-sm-4 ftco-animate">
				<div class="staff">
					<div class="d-flex mb-4">
						<div class="img" style="background-image: url(assets/images/{{person.img}});"></div>
						<div class="info ml-4">
							<h3><a href="teacher-single.html">{{ person.name }}</a></h3>
							<p class="ftco-social d-flex">
						<a href="{{person.linkedin}}" class="d-flex justify-content-center align-items-center"><span class="icon-linkedin"></span></a>
						<a href="{{person.email}}" class="d-flex justify-content-center align-items-center"><span class="icon-contact_mail"></span></a>
						</p>
						</div>
					</div>
					<div class="text">
						<p>{{person.description}}</p>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
	</div>
</section>
